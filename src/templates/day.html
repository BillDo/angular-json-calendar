<span
  class="bc-calendar__day"
  data-ng-class="{ 'bc-calendar__day--disabled': vm.isBeforeToday(day.date),
                   'bc-calendar__day--today': vm.isDayToday(day.date),
                   'bc-calendar__day--even': $even,
                   'bc-calendar__day--pad': !day.date,
                   'bc-calendar__day--selected': day.date === vm.selectedDate.date }"
  data-ng-click="vm.selectDate(day)"
  data-ng-repeat="day in vm.bcCollection track by $index"
>

  <time
    class="bc-calendar__day-time"
    datetime="{{ day.date | date:'MMMM Do, YYYY' }}"
    title="{{ day.date }}"
    data-ng-if="day.date && day.date.length > 3"
  >
    {{ day.date | date:'MM/dd/yy' }}
    <small>
      {{ day.date | date:'EEE' }}
    </small>
  </time>

  <span
    class="bc-calendar__day-time"
    data-ng-if="!day.date"
  ></span>

</span>
